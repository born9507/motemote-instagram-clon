{% extends 'feeds/base.html' %}
{% load static %}

{% block content %}

<h1>create nested comment</h1>
<form action="/feeds/{{feed.id}}/comments/{{comment.id}}/create/" method="POST">
  {% csrf_token %}
  <p>{{comment.content}}</p>
  <input name="content" type="text"/>
  <input type="submit" value="submit" />
</form>
{% endblock content %}
