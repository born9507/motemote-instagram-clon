{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="{% static 'feeds/css/style.css' %}"/>
  </head>
  <body>
    <header>
      <span class="logo">
        <a href="https://www.instagram.com/">
          <img class="icon" src="{% static 'feeds/images/logo.png' %}" alt="logo"/>
        </a>
      </span>
      <span class="search">
        <input type="text" placeholder="검색">
      </span>
      <span class="icon-list">
        <a href="{% url 'feeds:new' %}">
          <img class="add" src="{% static 'feeds/images/add.png' %}" alt="add">
        </a>
        <img src="{% static 'feeds/images/icon_list.png' %}" alt="icon list"/>
      </span>
    </header>
    <main>
      {% for feed in feeds %}
      <section class="feed">
        <div class="feed-header">
          <img src="{% static 'feeds/images/profile.jpg' %}" alt="profile image"/>
          <div class="feed-title">motemote</div>
        </div>
        <img class="feed-content" src="{% static 'feeds/images/article.jpg' %}" alt="feed image"/>
        <div class="feed-footer">
          <img class="buttons" src="{% static 'feeds/images/feed_buttons.png' %}" alt="feed buttons"/>
          <div class="feed-text">{{ feed.content }}</div>
          <form method="POST">
            <div class="comment">
              <img src="{% static 'feeds/images/smile.png' %}" alt="feed comment image"/>
              <input type="text" placeholder="댓글 달기...">
            </div>
            <button type="submit">게시</button>
          </form>
        </div>
      </section>
      {% endfor %}
    </main>
    <footer>
      © 2021 Mostagram from motemote
    </footer>
  </body>
</html>
