{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="{% static 'feeds/css/style.css' %}"/>
  </head>
  <body>
    <header>
      <span class="logo">
        <a href="/">
          <img class="icon" src="{% static 'feeds/images/logo.png' %}" alt="logo"/>
        </a>
      </span>
      <span class="search">
        <input type="text" placeholder="검색">
      </span>
      <span class="icon-list">
        <a href="/feeds/new/">
          <img class="add" src="{% static 'feeds/images/add.png' %}" alt="add">
        </a>
        <div>
          {% if user.is_authenticated %}
          Hello, {{ user.get_username }}
          <a href="/accounts/mypage/">MyPage</a>
          <a href="/accounts/logout/?next={{request.path}}">Logout</a>
          {% else %}
          <a href="/accounts/signup/">Signup</a>
          <a href="/accounts/login/?next={{request.path}}">Login</a>
          {% endif %}
        </div>
      </span>
    </header>
    <main>
    {% block content %}
    {% endblock %}
    </main>
    <footer>
      © 2021 Mostagram from motemote
    </footer>
  </body>
</html>
