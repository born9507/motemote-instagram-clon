{% extends 'feeds/base.html' %}
{% load static %}

{% block content %}

<h1>update feed</h1>
<form action="/feeds/{{feed.id}}/update/" method="POST">
  {% csrf_token %}
  <p>content</p>
  <textarea name="content" rows="30" cols="50">{{feed.content}}</textarea> <br />
  <input type="submit" value="submit" />
</form>
{% endblock content %}
