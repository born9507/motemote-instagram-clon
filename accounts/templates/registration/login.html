<h1>Login</h1>
<form method="POST" action="/accounts/login/">
  {% csrf_token %}
  <div>
    <div>Username</div>
    <input name="username" type="text" value="">
  </div>
  <div>
    <div>Password</div>
    <input name="password" type="password" value="">
  </div>
  <input type="hidden" name="next" value="{{next}}" />
  <input type="submit" value="login">
</form>
