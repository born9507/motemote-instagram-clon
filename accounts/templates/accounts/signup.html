{% extends 'feeds/base.html' %}
{% load static %}

{% block content %}
<h1> Signup </h1>
<form id="signup-form" method="POST" action="/accounts/signup/">
  {% csrf_token %}
  <div>
    <div>Username</div>
    <input name="username" type="text" value="" placeholder="사용자 이름을 입력해주세요">
  </div>
  <div>
    <div>Password</div>
    <input name="password1" type="password" value="">
  </div>
  <div>
    <div>Confirm Password</div>
    <input name="password2" type="password" value="">
  </div>
  <div>
    <div>College</div>
    <input name="college" type="text" value="">
  </div>
  <div>
    <div>Major</div>
    <input name="major" type="text" value="">
  </div>
  <input type="submit" value="signup">
</form>
<script src="{% static 'accounts/js/signup.js' %}"></script>
{% endblock content %}
